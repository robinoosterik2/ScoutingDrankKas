services:
  nuxtjs:
    build:
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - .env.dev
    environment:
      NODE_ENV: "development"
    volumes:
      - ./app:/app  # Map your local app folder to the container
      - /app/node_modules
      - /app/.nuxt
    ports:
      - '80:3000'
    command: >
      sh -c "
      pnpm prisma:generate && pnpm exec prisma migrate deploy || pnpm db:push && pnpm run dev
      "
    networks:
      - drankkas

networks:
  drankkas:
    driver: bridge
