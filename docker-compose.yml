services:
  mongodb:
    image: mongo:7.0.20
    container_name: mongodb
    restart: always
    env_file:
      - .env.dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./mongo_init.js:/docker-entrypoint-initdb.d/mongo_init.js
    ports:
      - "27017:27017"
    networks:
      - drankkas
    attach: false

  nuxtjs:
    image: nuxtjs:baked # You'll tag the image built by Bake
    container_name: nuxtjs
    restart: always
    env_file:
      - .env.dev
    environment:
      NODE_ENV: "development"
    depends_on:
      - mongodb
    volumes:
      - ./app:/app  # Map your local app folder to the container
      - /app/node_modules
      - /app/.nuxt
    ports:
      - '80:3000'
    command: >
      sh -c "
      npm run dev
      "
    networks:
      - drankkas

volumes:
  mongo_data:

networks:
  drankkas:
    driver: bridge