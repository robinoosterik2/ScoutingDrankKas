services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    env_file:
      - .env.dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./mongo_init.js:/docker-entrypoint-initdb.d/mongo_init.js
    ports:
      - "27017:27017"
    networks:
      - drankkas
    attach: false
  
  nuxtjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nuxtjs
    restart: always
    env_file:
      - .env.dev
    environment:
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017
      NODE_ENV: "development"
    depends_on:
      - mongodb
    volumes:
      - ./:/app  # Map your local app folder to the container
      - /app/node_modules
      - /app/.nuxt
    ports:
      - '80:3000'
    command: >
      sh -c "

      npm run dev
      "
    networks:
      - drankkas

volumes:
  mongo_data:

networks:
  drankkas:
    driver: bridge